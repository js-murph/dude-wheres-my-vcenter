[AD]
ldapUser = myAdUserName
ldapPass = myAdUserPassword
ldapString = LDAP://my.domain.com/OU=ESX,OU=Servers,DC=my,DC=domain,DC=com
ldapEsxNameFilter = *esx*

[esx]
esxUser = myEsxHostUserName
esxPass = myEsxHostuserPassword

[nagios]
nrdpUrl = http://myNagios/nrdp/
nrdpToken = myNrdpToken
serviceName = My Nagios Service Name  